<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .journal-entry {
            background-color: #fefefe;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .journal-entry h2 {
            color: #3498db;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        .journal-entry .meta {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        .journal-entry .content {
            white-space: pre-wrap; /* This preserves line breaks you type in the admin */
            color: #555;
            font-size: 1.1em;
        }
        .no-entries {
            text-align: center;
            color: #888;
            font-style: italic;
        }
        .admin-link {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed #e0e0e0;
        }
        .admin-link a {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .admin-link a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Simple Journal</h1>

        {% if entries %}
            {% for entry in entries %}
                <div class="journal-entry">
                    <h2>{{ entry.title }}</h2>
                    <p class="meta">Written on: {{ entry.created_at|date:"F j, Y, P" }}</p>
                    <div class="content">
                        <p>{{ entry.content }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-entries">No journal entries yet. Let's add your first one!</p>
        {% endif %}

        <div class="admin-link">
            <p>Ready to add or edit entries?</p>
            <a href="/admin/">Go to Admin Panel</a>
        </div>
    </div>
</body>
</html>
